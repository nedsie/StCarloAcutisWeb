<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width-device-width, initial-scale-1.0">
  <title>St. Carlo Acutis Quiz</title>
  <link rel="stylesheet" href="style.css">
  <!--Font-->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
  <!--Start Quiz Button-->
  <div class="start_btn">
    <button>
      Take Quiz
    </button>
  </div>
  <!-- Quiz Proper -->
   <div class="info_box">
    <div class="info_title">
      <span>Reminders:</span>
    </div>
    <div class="info_list">
      <div class="info">- There will only be <span>10 seconds</span> each question.</div>
      <div class="info">- Don't reselect your answer</div>
      <div class="info">- Once time goes off, no more answering</div>
      <div class="info">- You can't exit the Quiz once you start</div>
      <div class="info">- Finally, your scores will be shown after taking the Quiz</div>
    </div>
    <div class="info_bye">
      <span>Thank you for visiting and interacting with our website!</span>
    </div>
    <div class="continue_exit_btn">
      <button class="continue">Continue Quiz</button>
      <button class="exit">Exit Quiz</button>
    </div>
   </div>

   <script src="Sample Quiz/script.js"></script>

</body>
</html>
